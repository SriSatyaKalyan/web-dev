    <h2 class="text-center">BootStrap Sheet</h2>
    <div class="container">
        <h1 class="display-2 text-start">Forms</h1>
        <form action="#nowhere"></form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address here">
            </div>
            <div class="form-group  col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password here">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address">Address Line 1</label>
                <input type="email" class="form-control" id="address" placeholder="1234 Address Street">
            </div>
            <div class="form-group col-md-6">
                <label for="address">Address Line 2</label>
                <input type="email" class="form-control" id="address" placeholder="Apt #1A">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="email" class="form-control" id="city" placeholder="Tanganonga">
            </div>
            <div class="form-group col-md-3 col-6">
                <label for="state">State</label>
                <select class="form-control" name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                </select>
            </div>
            <div class="form-group col-md-3 col-6">
                <label for="zipcode">Zipcode</label>
                <input type="email" class="form-control" id="zipcode" placeholder="012345">
            </div>
        </div>

        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="defaultCheck1">
                <label class="custom-control-label" for="defaultCheck1">
                    Sign Me Up
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">
            REGISTER
        </button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
